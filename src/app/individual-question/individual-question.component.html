<div class="individual-question-container">
  <div class="question">
    {{ question.question }}
  </div>
  <div class="answer" *ngIf="showAnswer">
    Answer: {{ question.answer }}
  </div>
  <button (click)="toggleAnswer()" class="show-answer-button">
    {{ showAnswer ? 'Hide Answer' : 'Show Answer' }}
  </button>
</div>
